/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext {
        // Parallel execution will use this value as thread count
        THREAD_COUNT = 5
    }
}
plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
		url = uri("https://repouat.maybank.co.id/repository/maven-public/")
		credentials {
				username repoUser
				password repoPassword
	    }
	}
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.actuator
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.projectlombok.lombok
    testImplementation libs.io.cucumber.cucumber.java
    testImplementation libs.io.cucumber.cucumber.testng
    testImplementation libs.org.springframework.boot.spring.boot.starter.test

}

group = 'id.co.maybank'
//version = '1.0.0-SNAPSHOT'
version = project.hasProperty('version') ? version : '1.0.0-SNAPSHOT'

description = 'MyProjectTest'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

task updateVersion {	
	doLast {
        ant.propertyfile(file: "gradle.properties") {
            entry(key: "version", value: version)
        }
    }
}

test {
    useTestNG()
    // We use the DataProvider parallel option.
    // See the TestRunner.java for the DataProvider annotation
    jvmArgs(["-Ddataproviderthreadcount=$THREAD_COUNT"])

    // Specific whether test classes should be detected
    scanForTestClasses = false

    // display the stdout and stderr on the console
    testLogging.showStandardStreams(true)

    //Specifies whether the build should break when the tests fail.
    ignoreFailures = false

    // Indicates if test run will halt on the first failed test
    failFast = true
}